<script>
    function sum(a, b){
        return a + b;
    }
    console.log(sum(2, 3));
    function curry(a, b){
        return function (b){
            return a + b;
        }
    }
    var sum2 = curry(2);
    console.log(sum2(3));
    console.log(curry(2)(3));
</script>
