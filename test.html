<script>
function makeIterator(string) {
    let index = 0;
    return {
        next : function () {
            let res = {};
            if (index >= string.length) {
                res = {value : undefined, done : true};
            }else{
                res = {value : string[index], done : false};
                index ++;
            }
            return res;
        }
    }
}
let iterator = makeIterator('makeIterator');
// 递归遍历
function each(arg) {
    console.log(arg);
    if (!arg.done) {
        each(iterator.next());
    }else{
        return;
    }
}
each(iterator.next());
</script>
