<script>
    function success(res) {
        console.log(res);
    }
    function error(res) {
        console.log(res);
    }
    function sendAjax(url, data, successCB, errorCB) {
        $.ajax({
            url: url,
            type: 'POST',
            dataType: "json",
            data : data,
            success: function(res){
                successCB && successCB(res);
            },
            error: function (res) {
                errorCB && errorCB(res);
            }
        });
    }
    sendAjax('http://127.0.0.1:8000/phpserver', {}, success, error);
</script>
