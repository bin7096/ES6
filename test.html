</body>
<script>
function * fn(x) {
    var y = yield(1 + 1);
    yield y;
    var z = yield (x - 1);
    yield z;
}
function wrapper() {
    let f = fn(5);
    f.next();
    return f;
}
console.log(wrapper().next(12));
console.log(wrapper().next(1));
console.log(wrapper().next(1));
</script>
